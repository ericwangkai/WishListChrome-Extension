<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
	<script src="jquery.min.js"></script>
	<script src="popup.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">
  </head>
<body>
 
 <div id="div_addto">
	 <form class="form-horizontal" id="addToForm">
		<legend align="center"><p id="p_welcome">欢迎 </p> </legend>
			<div class="control-group">
				<label class="control-label" for="productDesc">描述</label>
				<div class="controls">
					<input type="text" id="productDesc"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="productPrice">价格</label>
				<div class="controls">
					<input type="text" id="productPrice"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn" id="bAddTo">加入心愿单</button>
				</div>
			</div>
			<div class="row">
				<a href="#" id="aClearToken">重新登录</a>
			</div>
    </div>
			
	 </form>
 </div>
 <div id="div_login">
  <p id="pLoginErrorMessage"></P>
  <form class="form-horizontal" id="LoginForm">
	  <legend align="center"><span > 请登录先</span> </legend>
    <div class="control-group">
      <label class="control-label" for="inputEmail">邮箱</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">密码</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
        <button type="submit" class="btn" id="btnLogin">登录</button>
      </div>
    </div>
  </form>
  </div>
  </div>
</body>
</html>
